<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicons/icons8-clock-dotted-120.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Timer App</title>
</head>
<body>

    <!--main container-->
    <main id="main_container">
        <h1>Multiple Timer App</h1>
       <form id="set_timer_container">
            <p>Set Time :</p>
            <div id="timer">
                <div>
                    <input type="number" name="hours" id="hours" placeholder="hh" min="0">
                    :
                    <input type="number" name="minutes" id="minutes" placeholder="mm" min="0" max="60">
                    :
                    <input type="number" name="seconds" id="seconds" placeholder="ss" min="0" max="60">
                    
            </div>
            <bUTTON id="set_timer_btn">set</bUTTON>
        </form>
        <div id="current_timers">Currrent Timers</div>
        <!--TIMERS CONTAINER-->
        <div id="timers_container">
            <p id="timers_container_head">You have no timers currently!</p>
        </div>
     </main>
      <script src="script.js"></script>
</body>
</html>
